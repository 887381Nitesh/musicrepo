<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <h1>Music Player</h1>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Playlist</a></li>
            <li><a href="#">About</a></li>
        </ul>
    </nav>
    <div style="width: 80%; display: flex; flex-direction: column; justify-content: center; align-items: center;"
        id="music-player-container">

        <div id="music-player" class="card mx-auto" style="width: 400px;">
            <img id="imagetag"
                src="https://media.istockphoto.com/id/1199243596/photo/concert-stage-on-rock-festival-music-instruments-silhouettes.webp?a=1&b=1&s=612x612&w=0&k=20&c=VxKzOD1RDVDSKDyEt8U8RL_GVKBoJCfgFmLAwsRP--s="
                alt="">
            <h2 id="nametag" style="text-align: center; color: white;"></h2>

            <div style="display: flex; justify-content: space-between; width: 85%; margin: auto;">
                <span style="font-size: 13px; color: white;" id="curr-time"></span>
                <span style="font-size: 13px; color: white;" id="total-time"></span>
            </div>
            <input type="range" class="form-range mx-auto" value="0" id="slider" style="width: 85%;" min="0" max="100"
                step="1">

            <div class="d-flex mt-3" style="justify-content: space-evenly;">
                <i id="backbtn" class="fa-solid fa-backward " style="color: red; font-size: 50px;"></i>
                <i id="playbtn" class="fa-solid fa-circle-play" style="color: white; font-size: 50px;"></i>
                <i id="nextbtn" class="fa-solid fa-forward " style="color: red; font-size: 50px;"></i>
            </div>
        </div>
        <input min="0" value="50" max="100" step="1" style="width: 400px; margin-top: 10px;" type="range"
            class="form-range" id="volumeslider">

    </div>
    <aside style="width: 20%; overflow: scroll; height: 100vh;" id="playlist-container">
        <h2>Playlist</h2>
    </aside>

    <!-- Footer -->
    <footer class="footer">
        <p>&copy; 2025 Music Player . All rights reserved. ~~ðŸš€ Develop~by~Nitesh</p>
    </footer>



    <script src="./app.js"></script>
</body>

</html>
